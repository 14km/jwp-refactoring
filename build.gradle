    }

}

project(':tablegroup') {
    bootJar {
        enabled = false
    }
    
    jar {
        enabled = true
    }

    dependencies {
        implementation project(':common')
        implementation project(':table')
    }
}

project(':multimodule-kitchenpos') {
    dependencies {
        implementation project(':common')
        implementation project(':menu')
        implementation project(':menugroup')
        implementation project(':order')
        implementation project(':product')
        implementation project(':table')
        implementation project(':tablegroup')
